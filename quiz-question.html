<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Question</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="score-container">
    <h1 id="score-display"></h1>
    <h2 id="time-display"></h2>
    <h2 id="final-score-display"></h2>
    <button id="restart-btn">Restart Quiz</button>
  </div>
  
  <div id="start-btn-container">
    <button id ="start-btn">Start Quiz</button>
  </div>

  <div id="question-container" class="question-container">
    <h2 id="question"></h2>
    <div id="choices"></div>
    <button id="next-btn"></button>
  </div>
  
  <div id="btn-container">
    <button id="dashboard-btn">Back to Dashboard</button>
    <button id="leaderboard-btn">View Leaderboard</button>
  </div>
  <script type="module" src="quiz-question.js"></script>
</body>
</html>
